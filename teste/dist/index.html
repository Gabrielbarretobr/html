<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" href="https://i1.wp.com/www.mundipagg.com/wp-content/uploads/2017/04/cropped-logo-mundipagg-icon-1.png?fit=32%2C32&amp;ssl=1" sizes="32x32">
</head>
<body>
	<header>
		<div class="container-fixed--static">
			<div class="fixed">
				<a href="https://www.mundipagg.com/"> 
				<img src="https://www.mundipagg.com/wp-content/uploads/2017/05/logo-mundipagg.png" alt="MundiPagg" id="logo" data-height-percentage="40" scale="0" data-actual-width="100" data-actual-height="40"> </a> 
			</div>
		</div>
	</header>
	<div class="projects">
		<div class="sidebar">
			<nav>
				<h1 class="container title"><a class="search-title" href="index.html">Git MundiPagg</a></h1>
				<form>
				<input id="search" name="search" placeholder="Digite o repositorio que vocÃª procura" type="select" data-list=".list " class="form-control "></form>
				<ul id="repositories" class="list-v projects-list list"></ul>
			</nav>					
		</div>

		<section class=" container main stats">

			<ul class="list-h stats">
				<li class="list-item">
					<span id="stars"></span>
					<img src="assets/icons/mark-as-favorite-star.svg"/>
				</li>
				<li class="list-item">
					<span id="forks">			
					</span>
					<img src="assets/icons/code-fork-symbol.svg"/>
				</li>
				<li class="list-item">
					<span id="commitsa"></span>
					<img src="assets/icons/code-fork-symbol.svg"/>
				</li>
				<li class="list-item">
					<span id="contribs"></span>
					<img src="assets/icons/group-profile-users.svg"/>
				</li>
			</ul>
		</section>
			<canvas id="myChart"></canvas>
		<section class="container main">
			<ul id="commits" class="list-v commits-list"></ul>
		</section>
	</div>
</body>
<script src="scripts/jquery.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript" src="scripts/jquery.hideseek.min.js"></script>
<script src="scripts/github.js" type="text/javascript"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</html>
